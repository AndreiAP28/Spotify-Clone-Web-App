{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action ="/register" method = "post">
        <div class ="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Passoword" type="password">
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="confirmation" placeholder="Username (again)" type="password">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>


{% endblock %}
