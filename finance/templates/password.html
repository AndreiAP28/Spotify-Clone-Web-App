{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <form action="/password" method = "post">
        <div class ="mb-3">
            <input autocomplete="off" autofocus  class="form-control mx-auto w-auto" placeholder="Current Password" name = "oldpassword" type = "password">
        </div>

        <div class ="mb-3">
            <input autocomplete="off" autofocus  class="form-control mx-auto w-auto" placeholder="New Password" name ="newpassword" type ="password">
        </div>

        <div class ="mb-3">
            <input autocomplete="off" autofocus  class="form-control mx-auto w-auto" placeholder="New Password(again)" name="passverify" type ="password">
        </div>
        <button type ="submit" class="btn btn-primary">Change</button>
    </form>
{% endblock %}
