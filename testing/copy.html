<div class="row my-4 mx-5">
    {% for playlist in your_playlists %}
    <div class="col-2 mb-3">
        <div class="card bg-transparent cards-shadow" style=" border:none; height:250px; ">
            <img src="{{playlist['img']}}" class="card-img-top" alt="SONG COVER"
                style="border-radius:15px 15px 0 0; width:100%; height:100%; object-fit: cover; ">
            <div class="class-body cards-shadow" style="border-radius:0 0 15px 15px;">
                <p class="card-title fw-semibold mb-0 mt-2 text-center text-light" style="font-size:15px; font-family:sans-serif; white-space: nowrap;
                        overflow: hidden; text-overflow:ellipsis;">
                    {{playlist['name']}}
                </p>
                <p class="card-subtitle text-center fw-semibold text-secondary"
                    style="font-size:15px; border-top:none;">
                    {{playlist['owner']}}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
